  <script>
    $.urlParam = function(name){
      var results = new RegExp('[\\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
      if(results == null) { return null; }
      return results[1] || 0;
    }
    var lang = ($.urlParam('lang') != null)?$.urlParam('lang'):'fr';

    // set the locale
    $.i18n( { locale: lang } );  
    $.i18n().load( {
        'en': {
          'page.title': 'Référentiel d\'interopérabilité du médicament',
          'menu.home': 'Sparnatural',
          'menu.lang': 'Lang.',
          'menu.github': 'Github',
          'endpoint.querying': 'Querying',
          'actions.toggle': 'Toggle SPARQL editor',
          'actions.share': 'Share',            
          'actions.export': 'Export query in JSON',
          'actions.import': 'Import query in JSON',
          'actions.warning.limit': 'Result is always limited to 10000 lines',
          'tutorial': 'First time here ? watch the tutorial !',
          'share.modal.title': 'Direct query link',
          'share.modal.close': 'Close',
          'export.modal.title': 'Query as JSON',
          'export.modal.close': 'Close',
          'import.modal.title': 'Query as JSON',
          'import.modal.import': 'Import',
          'example.placeholder': 'Load example query...',
          'example.1.title': '1) Toutes les correspondances CIP UCD de Spécialités contenant CEFUROXIME (J01DC02)',
          'example.2.title': '2) Toutes les substances associées au code ATC du PERINDOPRIL (C09AA04)',
          'example.3.title': '3) Toutes les classes ATC dont le libellé contient « BETAMETHASONE »',
          'example.4.title': '4) Tous les vaccins COVID-19 disponibles en France',
          'example.5.title': '5) Tous les événements dans la vie de la spécialité « FORTUM 2 g » (CIS 69443806)',
          'example.6.title': '6) Toutes les présentations commercialisées à ce jour de médicaments contenant de l’EZETIMIBE ayant eu une autorisation d’importation parallèle',
          'example.7.title': '7) Toutes les présentations commercialisées à ce jour dont le libellé décrit une composition de 1000 mg de METFORMINE',
          'example.8.title': '8) Toutes les substances actives de l’HUMEX RHUME'

        },
        'fr': {
          'page.title': 'Référentiel d\'interopérabilité du médicament',
          'menu.home': 'Sparnatural',
          'menu.lang': 'Lang.',
          'menu.github': 'Github',
          'endpoint.querying': 'Service SPARQL:',
          'actions.toggle': 'Afficher/Masquer éditeur SPARQL',
          'actions.share': 'Partager',            
          'actions.export': 'Exporter la requête en JSON',
          'actions.import': 'Charger une requête en JSON',
          'actions.warning.limit': 'Le nombre maximum de résultats est fixé à 10 000.',
          'tutorial': 'Vous ne savez pas comment commencer ? cliquez ici pour être guidé !',
          'share.modal.title': 'Lien direct vers la requête',
          'share.modal.close': 'Fermer',
          'export.modal.title': 'Requête JSON',
          'export.modal.close': 'Fermer',
          'import.modal.title': 'Charger une requête en JSON',
          'import.modal.import': 'Charger',
          'example.placeholder': 'Charger une requête d\'exemple...',
          'example.1.title': '1) Toutes les correspondances CIP UCD de Spécialités contenant CEFUROXIME (J01DC02)',
          'example.2.title': '2) Toutes les substances associées au code ATC du PERINDOPRIL (C09AA04)',
          'example.3.title': '3) Toutes les classes ATC dont le libellé contient « BETAMETHASONE »',
          'example.4.title': '4) Tous les vaccins COVID-19 disponibles en France',
          'example.5.title': '5) Tous les événements dans la vie de la spécialité « FORTUM 2 g » (CIS 69443806)',
          'example.6.title': '6) Toutes les présentations commercialisées à ce jour de médicaments contenant de l’EZETIMIBE ayant eu une autorisation d’importation parallèle',
          'example.7.title': '7) Toutes les présentations commercialisées à ce jour dont le libellé décrit une composition de 1000 mg de METFORMINE',
          'example.8.title': '8) Toutes les substances actives de l’HUMEX RHUME'
        }
    } );  
    $('body').i18n();

    // Select the Sparnatural form component
    const sparnaturalForms = document.querySelectorAll("sparnatural-form");

    sparnaturalForms[0].addEventListener("init", (event) => {
      // Notify all plugins of configuration updates if they support it
      for (const plugin in yasr.plugins) {
        if (yasr.plugins[plugin].notifyConfiguration) {
          yasr.plugins[plugin].notifyConfiguration(
            sparnaturalForms[0].sparnaturalForm.specProvider
          );
        }
      }
    });

    sparnaturalForms.forEach(form => {
      // Listen for updates to the query and pass to YASQE
      form.addEventListener("queryUpdated", (event) => {
        const queryString = form.expandSparql(
          event.detail.queryString
        );

        // Update YASQE with the new SPARQL query
        yasqe.setValue(queryString);

        for (const plugin in yasr.plugins) {
          if (yasr.plugins[plugin].notifyQuery) {
            yasr.plugins[plugin].notifyQuery(event.detail.queryJson);
          }
        }
      });
    });


    sparnaturalForms.forEach(form => {
      // Listen for form submission and trigger YASQE query
      form.addEventListener("submit", () => {
        form.disablePlayBtn();

        // Afficher un message ou un spinner temporaire dans YASR
        yasr.setResponse({
          contentType: "text/html",
          data: {
            "head": {
              "vars": ["message"]
            },
            "results": {
              "bindings": [
                {
                  "message": {
                    "type": "literal",
                    "value": "Chargement en cours..."
                  }
                }
              ]
            }
          },
          status: 200
        });

        let finalResult = form.executeSparql(
          yasqe.getValue(),
          (finalResult) => {
            // send final result to YasR
            yasr.setResponse(finalResult);
            // re-enable submit button
            form.enablePlayBtn();
          },
          (error) => {
            console.error("Got an error when executing SPARQL");
            console.dir(error);
          }
        );
      });      
    });

    const yasqe = new Yasqe(document.getElementById("yasqe"), {
      requestConfig: { 
        endpoint: "https://proxy.sparnatural.eu/sparql-proxy/sparql?endpoint=https%3A%2F%2Fsmt.esante.gouv.fr%2Fapi%2Fsparql",
        method: "GET",
        header: {}
      },
      copyEndpointOnNewTab: false  
    });

    Yasr.registerPlugin("TableX",SparnaturalYasguiPlugins.TableX);
    Yasr.registerPlugin("Grid",SparnaturalYasguiPlugins.GridPlugin);
    Yasr.registerPlugin("Stats",SparnaturalYasguiPlugins.StatsPlugin);

    delete Yasr.plugins['table'];
    delete Yasr.plugins['response'];
    const yasr = new Yasr(document.getElementById("yasr"), {
      pluginOrder: ["TableX", "Grid", "Stats"],
      defaultPlugin: "TableX",
      // disable persistency
      persistencyExpire: 0,
      maxPersistentResponseSize: 0
    });

    yasr.plugins["Grid"].config.lang = "fr";
    yasr.plugins["Stats"].config.lang = "fr";

    // link yasqe and yasr
    yasqe.on("queryResponse", function(_yasqe, response, duration) {
      yasr.setResponse(response, duration);
      sparnatural.enablePlayBtn();
    });

    document.getElementById('sparql-toggle').onclick = function() {
      if(document.getElementById('yasqe').style.display == 'none') {
        document.getElementById('yasqe').style.display = 'block';
        yasqe.setValue(yasqe.getValue());
        yasqe.refresh();
        document.getElementById('sparql-toggle-icon').className = 'fad fa-eye-slash fa-fw';
      } else {
        document.getElementById('yasqe').style.display = 'none';
        document.getElementById('sparql-toggle-icon').className = 'fad fa-eye fa-fw';
      }
      return false;        
    } ;

    // tab management
    document.getElementById('tab-1').onclick = function() {
      if(!document.getElementById('tab-1').classList.contains("active")) {
        document.getElementById('tab-1').classList.add("active");
        document.getElementById('tab-2').classList.remove("active");
        document.getElementById('tab-3').classList.remove("active");
      }
    }
    document.getElementById('tab-2').onclick = function() {
      if(!document.getElementById('tab-2').classList.contains("active")) {
        document.getElementById('tab-2').classList.add("active");
        document.getElementById('tab-1').classList.remove("active");
        document.getElementById('tab-3').classList.remove("active");
      }
    }
    document.getElementById('tab-3').onclick = function() {
      if(!document.getElementById('tab-3').classList.contains("active")) {
        document.getElementById('tab-3').classList.add("active");
        document.getElementById('tab-1').classList.remove("active");
        document.getElementById('tab-2').classList.remove("active");
      }
    }

  </script>
